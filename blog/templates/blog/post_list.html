{% extends 'blog/base.html' %}
{% load my_tags %}
{% block title %}Блог{% endblock %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for post in posts %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ post.preview | media_filter }}" style="width: 150px" alt="{{ title }}">
<!--                        <img src="{{ product.image | media_filter }}">-->
                        <div class="card-body">
                            <p class="card-text">{{post.title}}</p>
                            <li>- {{ post.content|truncatechars:50 }}</li>
                            <p> </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-primary" href="{% url 'blog:post_detail' post.pk %}" role="button">Прочитать</a>
                                    <a class="btn btn-primary" href="{% url 'blog:post_update' post.pk %}" role="button">Редактировать</a>
                                    <a class="btn btn-primary" href="{% url 'blog:post_delete' post.pk %}" role="button">Удалить</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}<
