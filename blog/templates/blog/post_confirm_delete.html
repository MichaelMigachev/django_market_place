{% extends 'blog/base.html' %}
{% block title %}Удалить пост{% endblock %}
{% block content %}
<div class="row text-center">
    <h1>Удаление</h1>
</div>
<div class="container">
    <p class="card-text">Действительно ходите удалить: {{ post.title }}</p>
    <form method="post" action="" class="form-floating" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">
                Удалить
        </button>
        <a class="btn btn-primary" href="{% url 'blog:post_list' %}" role="button">Отменить</a>
    </form>
</div>
{% endblock %}
