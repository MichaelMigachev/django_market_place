{% extends 'blog/base.html' %}
{% block title %}{% if object %}Редактировать{% else %}Добавить{% endif %} статью{% endblock %}
{% block content %}
    <h1>{% if object %}Редактировать{% else %}Создать{% endif %} статью</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            {% if post %}
                Сохранить
            {% else %}
                Создать
            {% endif %}
        </button>
    </form>
    <a class="btn btn-primary" href="{% url 'blog:post_list' %}" role="button">Вернуться к списку статей</a>
{% endblock %}
