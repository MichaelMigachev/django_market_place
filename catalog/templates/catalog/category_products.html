{% extends 'catalog/base.html' %}

{% block content %}
<h2>Продукты в категории: {{ category.name_category }}</h2>

<ul>
    {% for product in products %}
        <li>
            <a href="{% url 'catalog:product' product.id %}">
                {{ product.name_product }} - {{ product.price }} руб.
            </a>
        </li>
    {% empty %}
        <li>В этой категории пока нет товаров.</li>
    {% endfor %}
</ul>
{% endblock %}
