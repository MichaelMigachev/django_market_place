{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block title %}Добавить категорию{% endblock %}

{% block content %}
<div class="row text-center">
  <h1>Новая категория</h1>
</div>
<div class="container">
    <form method="post" action="" class="form-floating">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name_category" class="form-label">Название категории</label>
          <input type="text" class="form-control" name="name_category" id="name_category" placeholder="Введите название категории" required>
        </div>
        <div class="mb-3">
            <label for="description">Описание категории</label>
            <textarea type="text" name="description" class="form-control" id="description" placeholder="Введите описание категории" required></textarea>
        </div>
          <button type="submit" class="btn btn-success">Добавить</button>
        </form>
</div>
{% endblock %}
